<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Checkout | STRIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* NAVBAR */
.navbar{
  background:#121212;
  padding:16px 20px;
}
.logo{
  font-size:22px;
  font-weight:700;
  letter-spacing:3px;
}
.logo span{color:#ff5722}

/* CONTAINER */
.container{
  max-width:420px;
  margin:25px auto;
  padding:0 14px;
}

/* CARD */
.card{
  background:#1c1c1c;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.7);
}

/* PRODUCT */
.product-img{
  width:100%;
  border-radius:14px;
  margin-bottom:14px;
}
h2{margin:0 0 6px}
.price{
  color:#4caf50;
  font-size:18px;
  font-weight:600;
}
.meta{
  font-size:13px;
  color:#aaa;
  margin-bottom:14px;
}

/* QR */
.qr-box{
  border:1px dashed #333;
  padding:14px;
  border-radius:12px;
  text-align:center;
  margin-bottom:14px;
}
.qr-box img{max-width:240px;width:100%}

/* FORM */
input,textarea{
  width:100%;
  padding:11px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
  color:#fff;
}
textarea{resize:none}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  background:linear-gradient(135deg,#ff5722,#ff784e);
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin:20px 0;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">STR<span>IDE</span></div>
</div>

<div class="container">
  <div class="card">

    <img id="productImg" class="product-img" />

    <h2 id="title"></h2>
    <div class="price" id="price"></div>

    <div class="meta">
      Size: <b id="size"></b> |
      Quantity: <b id="qty"></b>
    </div>

    <div class="qr-box">
      <img id="upiQR">
      <p style="font-size:12px;color:#888">Scan & pay using any UPI app</p>
    </div>

    <form id="orderForm">
      <input id="name" placeholder="Full Name" required>
      <input id="phone" placeholder="WhatsApp Number" required>
      <textarea id="address" rows="3" placeholder="Complete Address" required></textarea>
      <input id="txn" placeholder="UPI Transaction ID" required>
      <button type="submit">Confirm Order</button>
    </form>

  </div>
</div>

<div class="footer">¬© 2025 STRIDE</div>

<script>
/* ===== GET URL DATA ===== */
const p = new URLSearchParams(location.search);

const product = p.get("name") || "STRIDE Product";
const price = Number(p.get("price") || 0);
const qty = Number(p.get("qty") || 1);
const size = p.get("size") || "-";
const img = p.get("img") || "https://via.placeholder.com/600";

const total = price * qty;

/* ===== SET UI ===== */
title.innerText = product;
priceEl = document.getElementById("price");
priceEl.innerText = "‚Çπ" + total;

document.getElementById("qty").innerText = qty;
document.getElementById("size").innerText = size;
document.getElementById("productImg").src = img;

/* ===== UPI QR ===== */
const upi = `upi://pay?pa=naveenmaan@ptyes&pn=STRIDE Store&am=${total}&cu=INR`;
document.getElementById("upiQR").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
  encodeURIComponent(upi);

/* ===== WHATSAPP SUBMIT ===== */
document.getElementById("orderForm").addEventListener("submit", e => {
  e.preventDefault();

  const msg = `üÜï *New STRIDE Order*

üëü Product: ${product}
üìè Size: ${size}
üì¶ Quantity: ${qty}
üí∞ Amount: ‚Çπ${total}

üë§ Name: ${name.value}
üìû Phone: ${phone.value}
üè† Address: ${address.value}

üí≥ Transaction ID:
${txn.value}

üñº Product Image:
${img}`;

  const whatsappURL =
    "https://wa.me/919467269782?text=" +
    encodeURIComponent(msg);

  window.location.href = whatsappURL;
});
</script>

</body>
</html>
