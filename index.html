<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Checkout | Sudesh Store</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#0f0f0f;color:#fff}
.navbar{background:#121212;padding:14px}
.logo{font-size:20px;font-weight:600}
.logo span{color:#ff5722}
.container{max-width:420px;margin:30px auto;padding:0 15px}
.card{background:#1c1c1c;padding:22px;border-radius:14px}
.price{color:#4caf50;font-weight:600}
.meta{font-size:13px;color:#aaa;margin-bottom:12px}
.qr-box{text-align:center;margin:12px 0}
.qr-box img{max-width:240px}
input,textarea{width:100%;padding:11px;margin-top:10px;border-radius:8px;border:1px solid #333;background:#111;color:#fff}
button{width:100%;margin-top:14px;padding:12px;border:none;border-radius:10px;background:#ff5722;color:#fff;font-size:15px}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">Sudesh <span>Store</span></div>
</div>

<div class="container">
  <div class="card">

    <h2 id="title"></h2>
    <div class="price" id="price"></div>
    <div class="meta">
      Size: <b id="size"></b> | Quantity: <b id="qty"></b>
    </div>

    <div class="qr-box">
      <img id="upiQR">
      <p style="font-size:12px;color:#888">Scan with any UPI app</p>
    </div>

    <form id="orderForm">
      <input name="name" placeholder="Full Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="phone" placeholder="Phone" required>
      <textarea name="address" rows="3" placeholder="Address" required></textarea>
      <input name="txn" placeholder="UPI Transaction ID" required>
      <button type="submit">I Have Paid</button>
    </form>

  </div>
</div>

const total = price * qty;

document.getElementById("upiQR").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(upi);

    },
    body: JSON.stringify({

</body>
</html>
