<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Checkout | STRIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* NAV */
.navbar{
  background:#121212;
  padding:16px;
  text-align:center;
}
.logo{
  font-size:24px;
  font-weight:700;
  letter-spacing:3px;
}
.logo span{color:#ff5722}

/* CARD */
.container{
  max-width:420px;
  margin:30px auto;
  padding:0 15px;
}
.card{
  background:#1c1c1c;
  padding:22px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.8);
}

h2{margin:0}
.price{color:#4caf50;font-size:22px;font-weight:700;margin:8px 0}
.meta{font-size:13px;color:#aaa;margin-bottom:14px}

/* QR */
.qr-box{
  border:1px dashed #333;
  padding:14px;
  border-radius:12px;
  text-align:center;
}
.qr-box img{max-width:240px;width:100%}

/* UPI BUTTONS */
.upi-buttons{
  display:flex;
  gap:10px;
  margin:14px 0;
}
.upi-buttons a{
  flex:1;
  padding:10px;
  background:#2a2a2a;
  border-radius:10px;
  text-align:center;
  font-size:13px;
  text-decoration:none;
  color:#fff;
}
.upi-buttons a:hover{background:#333}

/* FORM */
input,textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #333;
  background:#111;
  color:#fff;
}
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  background:linear-gradient(135deg,#ff5722,#ff784e);
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin:20px 0;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">STR<span>IDE</span></div>
</div>

<div class="container">
<div class="card">

  <h2 id="title"></h2>
  <div class="price" id="price"></div>
  <div class="meta">
    Size: <b id="size"></b> | Quantity: <b id="qty"></b>
  </div>

  <div class="qr-box">
    <img id="upiQR">
    <p style="font-size:12px;color:#888">Scan or tap using any UPI app</p>
  </div>

  <!-- UPI BUTTONS -->
  <div class="upi-buttons">
    <a id="upiAny">Any UPI</a>
    <a id="upiGpay">GPay</a>
    <a id="upiPhonePe">PhonePe</a>
    <a id="upiPaytm">Paytm</a>
  </div>

  <form id="orderForm">
    <input name="name" placeholder="Full Name" required>
    <input name="phone" placeholder="Phone Number" required>
    <textarea name="address" rows="3" placeholder="Delivery Address" required></textarea>
    <input name="txn" placeholder="UPI Transaction ID" required>
    <button type="submit">Confirm Payment</button>
  </form>

</div>
</div>

<div class="footer">Â© 2025 STRIDE</div>

<script>
/* ===== URL PARAMS ===== */
const p = new URLSearchParams(location.search);
const product = p.get("name") || "Product";
const price = Number(p.get("price") || 0);
const qty = Number(p.get("qty") || 1);
const size = p.get("size") || "-";
const total = price * qty;

/* DISPLAY */
title.innerText = product;
priceEl.innerText = "â‚¹" + total;
qtyEl.innerText = qty;
sizeEl.innerText = size;

/* ===== UPI ===== */
const UPI = "naveenmaan@ptyes";
const PAYEE = "Naveen Maan";
const upi = `upi://pay?pa=${UPI}&pn=${encodeURIComponent(PAYEE)}&am=${total}&cu=INR`;

upiQR.src =
  "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
  encodeURIComponent(upi);

upiAny.href = upi;
upiGpay.href = `tez://upi/pay?pa=${UPI}&pn=${encodeURIComponent(PAYEE)}&am=${total}&cu=INR`;
upiPhonePe.href = `phonepe://pay?pa=${UPI}&pn=${encodeURIComponent(PAYEE)}&am=${total}&cu=INR`;
upiPaytm.href = `paytmmp://pay?pa=${UPI}&pn=${encodeURIComponent(PAYEE)}&am=${total}&cu=INR`;

/* ===== SUBMIT â†’ WHATSAPP ===== */
orderForm.addEventListener("submit", e => {
  e.preventDefault();

  const msg = `
ðŸ†• STRIDE Order

 Product: ${product}
 Size: ${size}
 Quantity: ${qty}
 Amount: â‚¹${total}

 Name: ${orderForm.name.value}
Phone: ${orderForm.phone.value}
 Address: ${orderForm.address.value}

 Transaction ID:
${orderForm.txn.value}
`;

  const url =
    "https://wa.me/919467269782?text=" +
    encodeURIComponent(msg);

  window.location.href = url;
});
</script>

</body>
</html>
